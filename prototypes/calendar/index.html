<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Catppuccin</title>

  <!-- FullCalendar v6 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar glass-panel">
      <h2 class="sidebar-title">My Calendars</h2>
      <ul class="calendar-list">
        <li class="calendar-item">
          <label class="calendar-toggle">
            <input type="checkbox" data-calendar="work" checked>
            <span class="calendar-dot" style="--dot-color: var(--cal-work)"></span>
            <span class="calendar-name">Work</span>
          </label>
        </li>
        <li class="calendar-item">
          <label class="calendar-toggle">
            <input type="checkbox" data-calendar="personal" checked>
            <span class="calendar-dot" style="--dot-color: var(--cal-personal)"></span>
            <span class="calendar-name">Personal</span>
          </label>
        </li>
      </ul>
    </aside>

    <!-- Main calendar area -->
    <main class="main-content">
      <div id="calendar"></div>
    </main>
  </div>

  <!-- Event Detail Popover -->
  <div id="event-popover" class="popover glass-panel" style="display: none;">
    <div class="popover-header">
      <h3 id="popover-title"></h3>
      <button class="popover-close" aria-label="Close">&times;</button>
    </div>
    <div class="popover-body">
      <p id="popover-time"></p>
      <p id="popover-calendar"></p>
    </div>
  </div>

  <!-- New Event Modal -->
  <div id="event-modal" class="modal-overlay" style="display: none;">
    <div class="modal glass-panel">
      <div class="modal-header">
        <h2>New Event</h2>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <form id="event-form" class="modal-body">
        <div class="form-group">
          <label for="event-title">Title</label>
          <input type="text" id="event-title" required placeholder="Event title">
        </div>
        <div class="form-group">
          <label for="event-calendar">Calendar</label>
          <select id="event-calendar">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="event-start">Start</label>
            <input type="datetime-local" id="event-start" required>
          </div>
          <div class="form-group">
            <label for="event-end">End</label>
            <input type="datetime-local" id="event-end" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Event</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
